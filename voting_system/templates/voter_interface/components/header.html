{% include 'voter_interface/components/head.html' %}
<body>

    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <span><img src="https://assets.publishing.service.gov.uk/static/images/gov.uk_logotype_crown-ea874a79e09423d63420aff44f016fd0b92dc6dec0cc2668d63b150c8669875e.png" width="36" height="32" alt="Brand"></span>
                    GOV.UK		
                </a>
            </div>
        </div>
    </nav>

    <!--HEADER BAR OR HEADER WELCOME MESSAGE<-->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="welcome-header-bar">
                    {% if header_messages.welcome %}
                    <p id="welcome-message">{{ header_messages.welcome }}</p>
                    <p id="voter-message">{{ header_messages.voter }}</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!--BREADCRUMBS<-->
    <div class="container">
        <ol class="breadcrumb">
            {% for item in breadcrumb %}
            <li class="breadcrumb-item"><a href="{{ item.1 }}">{{ item.0 }}</a></li>
            {% endfor %}
        </ol>
    </div>
