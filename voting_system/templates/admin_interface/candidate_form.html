<h1>New Candidate</h1>

{% if form.party_id %}
<form method="POST">{% csrf_token %}

    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
{% else %}
    <h2>Sorry, This action could not be executed</h2>
    <p>You must have atleast 1 Party to assign a candidate. Click to add a party below.</p>
    <a href="{{ url }}">Add New Party</a>

{% endif %}
