<h1>Admin Users</h1>
<a href="create/">Create New</a> 
<table>
<tr>
 
	<th>Admin ID</th>
  <th>First Name</th>
  <th>Last Name</th>
  <th>Username</th>
  <th>Email</th>
  <th></th>
</tr>
{% for admin in admins %}
<tr>
	<td>
    {{ admin.id }}
    </td>
    <td>
   	{{ admin.first_name }}
    </td>
    <td>
    {{ admin.last_name }}
    </td>
    <td>
    {{ admin.username }}
    </td>
    <td>
    {{ admin.email }}
    </td>

    <td>
   	<a href="edit/{{ admin.id }}">edit</a> | <a href="delete/{{ admin.id }}">delete</a>
    </td>
</tr>
{% endfor %}
</table>
