<h1>Candidates</h1>
<a href="create/">Create New</a>
<table>
    <tr> 
        <th> ID </th>
        <th> First Name </th>
        <th> Last Name </th>
        <th> Email </th>
        <th> Edit </th>
        <th> Delete </th>
    </tr>

{% for candidate in candidates %}
    <tr>
        <td>
            {{ candidate.id }}
        </td>
        <td>
            {{ candidate.first_name }}
        </td>
        <td>
            {{ candidate.last_name }}
        </td>
        <td>
            {{ candidate.email }}
        </td>
        <td>
   	        <a href="edit/{{ candidate.id }}">edit</a>
        </td>
        <td>
   	        <a href="delete/{{ candidate.id }}">delete</a>
        </td>
    </tr>
{% endfor %}
</table>
