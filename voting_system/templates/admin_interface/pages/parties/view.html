{% extends 'admin_interface/base.html' %}

{% block content %}

<h1>Parties</h1>
{% if parties %}
    <table class="table table-striped table-hover">
        <thead>
            <th>Party ID</th>
            <th>Party name</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody>
            {% for party in parties %}
                <tr>
                    <td>
                    {{ party.id }}
                    </td>
                    <td>
                    {{ party.name }}
                    </td>
                    <td>
                        <a href="{% url 'party_edit' id=party.id %}" class="btn btn-success">Edit</a>
                    </td>
                    <td>
                        <a href="{% url 'party_delete' id=party.id %}" class="btn btn-danger">Delete</a>
                    </td>
                    
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <h3>No Parties Available</h3>
{% endif %}
<h2>Actions</h2>
<a href="{% url 'party_create' %}" class="btn btn-success">Create</a>

{% endblock %}
